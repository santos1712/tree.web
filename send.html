<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إرسال رسالة</title>
  <script defer src="main.js"></script>
</head>
<body>
  <h1 data-lang="title-send">✉️ إرسال رسالة</h1>
  <input type="text" id="name" placeholder="اسمك" /><br>
  <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea><br>
  <button id="hideBtn" onclick="toggleHide()" style="background:red;color:white" data-lang="hide-btn">أخفي اسمي</button><br>
  <button onclick="sendMessage()" data-lang="send-btn">إرسال</button>
  <p id="status"></p>
  <button onclick="toggleLang()" id="langToggle">English</button>
</body>
</html>
